{% extends "padre.html" %}

{% block head %}
		<!--Así consigo que interprete bien los caracteres ajenos a la gramática inglesa-->	
		<meta charset="utf-8" />
		<meta name="description" content="Esta web te permitirá conocer la biografía de científicos y científicas relevantes en la historia de la humanidad" />
		<title>
			Página de inicio de sesión
		</title>
		<script src="js/control_sesiones.js"></script>
		<script>
			if({{ error }}) {
				alert("Usuario o contraseña incorrectos. Inténtelo otra vez");
			}
		</script>
		<link href="css/estilos_registro_inicio.css" rel="stylesheet" type="text/css" />
{% endblock %}

{% block central %}
        <h2>
            Formulario de inicio de sesión
        </h2>

        <form action="" method="POST" id="formulario_inicio" name="formulario_inicio">			
			<div id="caja"> 
				<div id="nombres">
					<label for="nick">Nick:</label>
					<label for="contrasenia">Contraseña:</label>
				</div>
				<div id="campos">
					<input type="text" id="nick" name="nick" />
					<input type="text" id="con" name="con" />
				</div>
				<br>
				<div id="enviar">
					<button type="submit" class="boton" onclick="comprobarInicio()">Iniciar</button>
				</div>
			</div>
		</form>
{% endblock %}
